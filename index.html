<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share My Location</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h2>üìç Share Your Location</h2>
  <p>Apna location share karne ke liye button dabao:</p>
  <button onclick="getLocation()" style="padding:10px 20px; font-size:16px;">Share Location</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerHTML = 
        `Latitude: ${lat} <br> Longitude: ${lon} <br>
        <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Open in Google Maps</a>`;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("output").innerText = "User denied location request.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("output").innerText = "Location unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("output").innerText = "Request timed out.";
          break;
        default:
          document.getElementById("output").innerText = "An error occurred.";
      }
    }
  </script>
</body>
</html>
