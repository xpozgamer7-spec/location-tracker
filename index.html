<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Location Tracker</title>
</head>
<body>
  <h1>Welcome to My Location Tracker üöÄ</h1>
  <p>Yahaan tum apni live location dekh sakte ho:</p>
  <button onclick="getLocation()">üìç Share Your Location</button>

  <h3>Coordinates:</h3>
  <p id="output"></p>

  <h3>Map:</h3>
  <div id="map" style="width:100%;height:400px;background:#ddd"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("output").innerHTML =
          "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;

      document.getElementById("output").innerHTML =
        "Latitude: " + lat + "<br>Longitude: " + lon;

      // Map embed
      let mapUrl =
        "https://maps.google.com/maps?q=" +
        lat +
        "," +
        lon +
        "&z=15&output=embed";
      document.getElementById("map").innerHTML =
        "<iframe width='100%' height='400' src='" +
        mapUrl +
        "'></iframe>";
    }
  </script>
</body>
</html>
